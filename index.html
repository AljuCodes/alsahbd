<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 24th Birthday, Chechi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 40px;
            padding: 20px;
            background: #ffffff;
            color: #ff9a9e;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 0 20px rgba(255, 182, 193, 0.5);
            display: inline-block;
            animation: floatingEffect 3s ease-in-out infinite alternate;
        }

        @keyframes floatingEffect {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            gap: 20px;
            max-width: 90%;
        }

        .gallery img {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.5s;
            animation: fadeIn 1.5s ease-out;
            height: 250px;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 1.6em;
            margin: 40px 30px 60px 30px; /* Added bottom padding for better spacing */
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            background: #ffffff;
            color: #ff9a9e;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #ff9a9e;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Happy 24th Birthday, Chechi!</h1>
    <h2>With love from your brother</h2>

    <div class="gallery">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728037992/alsa/lhwnpg6nfcdhixmyesmu.jpg" alt="Photo 1">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728039566/alsa/obaxuszzobom3urbxb6b.jpg" alt="Photo 2">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728037980/alsa/weukjl48yuomeamsbrgz.jpg" alt="Photo 3">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728037965/alsa/zfdphpabgzcxufruaefd.jpg" alt="Photo 4">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728037961/alsa/mvhjlgrmjrjj9tbtzxts.jpg" alt="Photo 5">
        <img src="https://res.cloudinary.com/dxcqbils9/image/upload/v1728037959/alsa/wwhmkn2kyw4hyrgzlglp.jpg" alt="Photo 6">
    </div>

    <p class="message">You are the best sister anyone could ask for. May your day be as special as you are!</p>

    <a href="#!" class="button">Let's Celebrate!</a>

    <footer>
        Made with ❤️ by your loving brother.
    </footer>
</body>
</html>
